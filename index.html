<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Media storage testing tool</title>
</head>
<body>
    <section class="upload">
        <form action="http://localhost:8080/song" method="POST" enctype="multipart/form-data">
            Upload song:
            <input type="file" name="song" accept=".mp3,.wav">
            <input type="submit" value="Upload">
        </form>
    </section>
</body>
</html>
